<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Los Sigmas Plus Aura</title>

<style>
    body{
        margin:0;
        font-family: "Inter", Arial, sans-serif;
        background:#f2f2f2;
    }

    header{
        display:flex;
        align-items:center;
        gap:12px;
        padding:18px;
        font-size:20px;
        background:white;
        border-bottom:1px solid #ddd;
    }
    header span{ cursor:pointer; font-size:24px; }

    .video-container{
        width:94%;
        margin:20px auto;
        background:white;
        padding:15px;
        border-radius:18px;
        box-shadow:0 2px 6px rgba(0,0,0,0.15);
    }

    .video{
        width:100%;
        height:200px;
        border-radius:15px;
        position:relative;
        overflow:hidden;
        background:#000;
    }

    .video img{
        width:100%;
        height:100%;
        object-fit:cover;
    }

    .video::after{
        content:"▶";
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        font-size:45px;
        color:white;
        text-shadow:0 0 10px black;
        cursor:pointer;
        pointer-events:none;
    }

    .controls{
        margin-top:12px;
        display:flex;
        align-items:center;
        gap:12px;
    }
    .play-btn{
        font-size:24px;
        cursor:pointer;
    }

    input[type="range"]{
        -webkit-appearance:none;
        width:100%;
        height:6px;
        border-radius:5px;
        background:#f0dba3;
        outline:none;
    }
    input[type="range"]::-webkit-slider-thumb{
        -webkit-appearance:none;
        width:15px;
        height:15px;
        background:#e8b248;
        border-radius:50%;
        cursor:pointer;
    }

    .upload{
        margin-top:10px;
        font-size:14px;
    }

    .titulo-aulas{
        font-size:20px;
        margin:10px 0 5px 20px;
        font-weight:600;
    }

    .aula{
        width:94%;
        background:white;
        margin:12px auto;
        padding:15px;
        border-radius:15px;
        border:1px solid #e0e0e0;
        cursor:pointer;
        box-shadow:0 1px 4px rgba(0,0,0,0.12);
    }

    .aula-top{
        display:flex;
        align-items:center;
        gap:10px;
        font-size:16px;
    }

    .play-small{
        font-size:20px;
        color:orange;
    }

    .status{
        color:#888;
        font-size:14px;
        margin:5px 0;
    }

    .progress{
        width:100%;
        height:7px;
        background:#f0dba3;
        border-radius:3px;
        overflow:hidden;
    }

    .progress div{
        height:100%;
        background:#e8b248;
        width:0%;
    }

    @media (max-width:420px){
        .video{
            height:160px;
        }
    }
</style>
</head>
<body>

<header>
    <span onclick="history.back()">⬅</span>
    Matemática Avançada
</header>

<!-- Player -->
<div class="video-container">
    <div class="video">
        <img id="thumb" src="AA1Rrkwg.jpeg">
    </div>

    <div class="controls">
        <div class="play-btn">▶</div>
        <input type="range" min="0" max="100" value="30">
    </div>

    <div class="upload">
       
    </div>
</div>

<div class="titulo-aulas">Aulas do Curso</div>

<!-- AULA 1 -->
<div class="aula" onclick="alert('Abrindo aula 1...')">
    <div class="aula-top">
        <div class="play-small">▶</div>
        Aula 1: Introdução à Teoria Sigma
    </div>
    <div class="status">Concluída</div>
    <div class="progress">
        <div style="width:100%"></div>
    </div>
</div>

<!-- AULA 2 -->
<div class="aula" onclick="alert('Abrindo aula 2...')">
    <div class="aula-top">
        <div class="play-small">▶</div>
        Aula 2: Operações e Propriedades da Teoria Sigma
    </div>
    <div class="status">75% concluída</div>
    <div class="progress">
        <div style="width:75%"></div>
    </div>
</div>

<!-- AULA 3 -->
<div class="aula" onclick="alert('Abrindo aula 3...')">
    <div class="aula-top">
        <div class="play-small">▶</div>
        Aula 3: Aplicações Práticas da Teoria Sigma
    </div>
    <div class="status">Concluída</div>
    <div class="progress">
        <div style="width:100%"></div>
    </div>
</div>

<script>
function trocarImagem(event){
    const arquivo = event.target.files[0];
    if(!arquivo) return;

    const leitor = new FileReader();
    leitor.onload = function(e){
        document.getElementById("thumb").src = e.target.result;
    }
    leitor.readAsDataURL(arquivo);
}
</script>

</body>
</html>
